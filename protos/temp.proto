syntax="proto3";  
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "io.grpc.sirius-srv.cpu";
option java_outer_classname = "CpuProto";
option objc_class_prefix = "HLW";

package cpu;

service CPU {
    rpc sayTemp(google.protobuf.Empty) returns (TempResponse) {}
}

message TempResponse {
    int32 count = 1;
}